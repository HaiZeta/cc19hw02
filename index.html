<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-image: url(img/netflix\ landing\ page.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>NETFLIX</h1>
        </div>
        <div class="actions">
            <select class="language-select">
                <option value="english">English</option>
                <option value="thai">Thai</option>
            </select>    
            <button href="#" class="btn signin">Sign In</button>
        </div>

    </header>
    <section class="hero">
        <div class="hero-overlay">
            <h2>Unlimited movies, TV shows, and more</h2>
            <p>Watch anywhere. Cancel anytime.</p>
            <p class="sub-text">Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-form">
                <input type="email" placeholder="Email address" required>
                <button type="submit" class="btn get-started">Get Started</button>
            </form>
        </div>
    </section>
</body>
</html>
